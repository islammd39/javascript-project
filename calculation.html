<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>calculation result</title>
</head>

<body>
    <header>
        <div class="container mt-5">
            <section>
                <div class="text-center">
                    <h1>Your <span class="text-black-50">Balence</span> Calculation</h1>
                </div>
            </section>
            <main>
                <div class="row gap-4 m-auto text-center mt-5">
                    <div class="col-4 col-lg-3 bg-warning py-3 m-auto rounded-3">
                        <h4>Deposite</h4>
                        <h2>$ <span>00</span></h2>
                    </div>
                    <div class="col-4 col-lg-3 bg-info py-3 m-auto rounded-3">
                        <h4>Withdraw</h4>
                        <h2>$ <span>00</span></h2>
                    </div>
                    <div class="col-4 col-lg-3 bg-success py-3 m-auto rounded-3">
                        <h4>Balence</h4>
                        <h2>$ <span>00</span></h2>
                    </div>
                </div>
            </main>
        </div>
    </header>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
