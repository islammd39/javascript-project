<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>calculation result</title>
</head>

<body>
    <header>
        <div class="container mt-5">
            <section>
                <div class="text-center">
                    <h1>Your <span class="text-black-50">Balence</span> Calculation</h1>
                </div>
            </section>
            <main>
                <div class="row gap-4 m-auto text-center mt-5">
                    <div class="col-4 col-lg-3 bg-primary text-white py-3 m-auto rounded-3">
                        <h4>Deposite</h4>
                        <h2>Tk <span id="deposit-value">00</span></h2>
                    </div>
                    <div class="col-4 col-lg-3 bg-warning text-white py-3 m-auto rounded-3">
                        <h4>Withdraw</h4>
                        <h2>Tk <span id="withdraw-value">00</span></h2>
                    </div>
                    <div class="col-4 col-lg-3 bg-info text-white py-3 m-auto rounded-3">
                        <h4>Balence</h4>
                        <h2>Tk <span id="main-balence-value">500</span></h2>
                    </div>
                </div>
            </main>

            <section>
                <div class="container my-5">
                        <div class="row gap-1">
                            <div class="col bg-success bg-gradient mx-3 py-3 rounded-3">
                                <h5 class="text-white">Please enter your valid input</h5>
                                <input type="text" name="amount" id="deposit-input" class="d-block my-3" >
                                <button id="btn-deposit" class="px-4 py-2 bg-secondary text-light border border-4 rounded-3">Deposit</button>
                            </div>
                            <div class="col bg-success bg-gradient mx-3 py-3 rounded-3">
                                <h5 class="text-white">Please enter your valid input</h5>
                                <input type="text" name="amount" id="withdraw-input" class="d-block my-3" >
                                <button id="btn-withdraw" class="px-4 py-2 bg-secondary text-light border border-4 rounded-3">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </header>


    <script src="calculation.js"></script>
    <script src="withdraw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
